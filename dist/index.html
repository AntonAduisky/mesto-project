<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body id="body" class="page"><div class="wrapper"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="MESTO-светлое лого"/></header><main><section class="profile"><img src="3194946418e97a311b11.jpg" alt="фото пользователя" class="profile__photo"/><div class="profile__profile-info"><h1 class="profile__title">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button"></button><p class="profile__subtitle">Исследователь океана</p></div><button type="submit" class="profile__add-button"></button></section><section class="elements"><template id="cardTemplate"><div class="elements__element"><button class="elements__element-delete"></button> <img src="" alt="" class="elements__element-image"/><div class="elements__element-info"><h2 class="elements__element-title"></h2><button type="button" class="elements__element-like"></button></div></div></template></section></main><footer class="footer"><p class="footer__logo">© 2021 Mesto Russia</p></footer><section class="popup" id="profile-popup"><div class="popup__container"><button type="button" class="popup__close-button"></button><form name="popupForm" class="edit-form" data-form="profileButton" novalidate><h2 class="edit-form__title">Редактировать профиль</h2><label for="" class="popup__label"><input required name="username" minlength="2" maxlength="20" class="edit-form__item" id="username__title" placeholder="Жак-Ив Кусто"/> <span id="error-username__title" class="error-message popup__error popup__error_visible"></span></label> <label for="" class="popup__label"><input required name="activity" minlength="2" maxlength="20" class="edit-form__item" id="username__activity" placeholder="Исследователь океана"/> <span id="error-username__activity" class="error-message popup__error popup__error_visible"></span></label> <button type="submit" class="edit-form__save-button">Сохранить</button></form></div></section><section class="popup" id="card-popup"><div class="popup__container"><button type="button" class="popup__close-button"></button><form name="popupForm" class="edit-form" data-form="cardButton" id="card-form" novalidate><h2 class="edit-form__title">Новое место</h2><label for="" class="popup__label"><input required name="card-name" minlength="2" maxlength="20" class="edit-form__item" id="card__name" placeholder="Название"/> <span id="error-card__name" class="error-message popup__error popup__error_visible"></span></label> <label for="" class="popup__label"><input required name="card-image" type="url" class="edit-form__item" id="card__image" placeholder="Ссылка на картнку"/> <span id="error-card__image" class="error-message popup__error popup__error_visible"></span></label> <button type="submit" class="edit-form__save-button">Создать</button></form></div></section><section class="popup" id="image-popup"><div class="popup__container"><button type="button" class="popup__close-button"></button><figure class="popup__image-container"><img src="#" alt="#" class="popup__image"/><figcaption class="popup__image-figcaption"></figcaption></figure></div></section></div></body></html>
